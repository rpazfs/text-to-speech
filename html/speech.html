    <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand font-weight-bold" href="/html/home.html" style="color:#503AD8; font-family: 'Heebo', sans-serif;"><img src="/public/image/logo.png" alt="logo"></a>

        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mx-auto mt-2 mt-lg-0" style="font-family: 'heebo', sans-serif;">
                <li class="nav-item">
                    <a class="nav-link" href="/html/home.html">Home</a>

                    <a class="nav-link" href="/html/speech.html">Speech</a>
                </li>

            <a class="ml-4" href="https://github.com/rpazfs/text-to-speech"><i class="fa fa-github" style="font-size:24px; color:black;"></i></a>
            <a class=" ml-2" href="https://instagram.com/rpazfs?utm_medium=copy_link"><i class="fa fa-instagram" style="font-size:24px; color:black;"></i></a>
        </div>
    </nav>

    <section class="container">

        <div class="aksesoris text-center mt-2 mb-4">
            <img src="/public/image/aksesoris.png" alt="aksesoris" style="margin-left: 60px;">
        </div>

        <h1 style="font-family: 'heebo', sans-serif; font-size: 46px; font-weight: bold; text-align: center;margin-left: 60px;">Text to Speech Converter</h1>

        <div class="select">
            <p class="mt-4" style="font-family: 'heebo', sans-serif;">Select Voice</p>
            <!-- Select Menu for Voice -->
            <select class="custom-select" id="voices"></select>
        </div>

        <div class="d-flex mt-4">
            <div>
                <p class="mt-4" style="font-family: 'heebo', sans-serif; line-height: 100%;">Volume</p>
                <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
                <span id="volume-label" class="ms-2">1</span>
            </div>
            <div class="mx-5">
                <p class="mt-4" style="font-family: 'heebo', sans-serif; line-height: 100%;">Rate</p>
                <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
                <span id="rate-label" class="ms-2">1</span>
            </div>
            <div>
                <p class="mt-4" style="font-family: 'heebo', sans-serif; line-height: 100%;">Pitch</p>
                <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
                <span id="pitch-label" class="ms-2">1</span>
            </div>
        </div>

        <textarea class="form-control mt-5" cols="30" rows="10" placeholder="Type something on your mind..."></textarea>

        <!-- Control Buttons -->
        <div class="mb-5">
            <button id="start" class="btn btn-primary mt-5">Start</button>
            <button id="pause" class="btn btn-info mt-5 ml-3">Pause</button>
            <button id="resume" class="btn btn-secondary mt-5 ml-3">Resume</button>
            <button id="cancel" class="btn btn-danger mt-5 ml-3">Cancel</button>
        </div>

    </section>

    <footer class="text-center mt-5 pt-5">
        <img class="mt-4" src="/public/image/footer.png" alt="footer">
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
